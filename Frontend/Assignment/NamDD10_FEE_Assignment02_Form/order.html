<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <title>Order</title>
</head>

<body>
    <h1>Order Now</h1>

    <p>Find us at some address at some place or call us at 05050515-122330</p>
    <p><Strong>Reserve</Strong> a table, ask for today's special or just send us a message:</p>
    
    <table>
        <tr>
            <td>Name</td>
            <td>
                <input type="text">
            </td>
        </tr>

        <tr>
            <td>How many people</td>
            <td>
                <input type="text">
            </td>
        </tr>
        
        <tr>
            <td>Include</td>
            <td>
                <input type="checkbox">Baby
                <input type="checkbox">Children
                <input type="checkbox">Old

            </td>
        </tr>
        
        <tr>
            <td>Request car parking</td>
            <td>
                <input type="radio">Yes
                <input type="radio">No
            </td>
        </tr>

        <tr>
            <td>Date and Time</td>
            <td>
                <input type="text">
            </td>
        </tr>
        
        <tr>
            <td>Special requirements</td>
            <td>
                <textarea cols="30" rows="10"></textarea>
            </td>
        </tr>
        
        <tr>
            <td></td>
            <td>
                <button>Send Order</button>
            </td>
        </tr>
    </table>
</body>

</html>
