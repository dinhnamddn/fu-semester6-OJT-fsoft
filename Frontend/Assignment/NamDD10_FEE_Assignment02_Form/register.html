<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Form đăng kí học viên tại FPT Software Academy</h3>

    <table style="border: solid 1px rgb(255, 208, 0);">
        <tr>
            <td style="border: solid 1px rgb(255, 208, 0);">Họ</td>
            <td style="border: solid 1px rgb(255, 208, 0);">
                <input type="text" placeholder="Nhập họ của bạn">
            </td>
        </tr>

        <tr>
            <td style="border: solid 1px rgb(255, 208, 0);">Tên</td>
            <td style="border: solid 1px rgb(255, 208, 0);">
                <input type="text" placeholder="Nhập tên của bạn">
            </td>
        </tr>
        
        <tr>
            <td style="border: solid 1px rgb(255, 208, 0);">Mật khẩu</td>
            <td style="border: solid 1px rgb(255, 208, 0);">
                <input type="password" placeholder="Nhập mật khẩu">
            </td>
        </tr>
        
        <tr>
            <td style="border: solid 1px rgb(255, 208, 0);">Tuổi</td>
            <td style="border: solid 1px rgb(255, 208, 0);">
                <input type="range" min="1" max="100" value="50">
            </td>
        </tr>
        
        <tr>
            <td style="border: solid 1px rgb(255, 208, 0);">Email</td>
            <td style="border: solid 1px rgb(255, 208, 0);">
                <input type="text" placeholder="Nhập email của bạn">
            </td>
        </tr>
        
        <tr>
            <td style="border: solid 1px rgb(255, 208, 0);">Giới tính</td>
            <td style="border: solid 1px rgb(255, 208, 0);">
                <input type="radio">Nam 
                <input type="radio" checked="checked">Nữ
                <input type="radio">Khác
            </td>
        </tr>
        
        <tr>
            <td style="border: solid 1px rgb(255, 208, 0);">Trình độ</td>
            <td style="border: solid 1px rgb(255, 208, 0);">
                <select>
                    <option>Chọn trình độ</option>
                </select>
            </td>
        </tr>
        
        <tr>
            <td style="border: solid 1px rgb(255, 208, 0);">Khóa học</td>
            <td style="border: solid 1px rgb(255, 208, 0);">
                <input type="checkbox">Java
                <input type="checkbox">Net
                <input type="checkbox">Front-end 
                <input type="checkbox">Angular 
                <input type="checkbox" checked="checked">React
                <input type="checkbox">NodeJS
            </td>
        </tr>
        
        <tr>
            <td style="border: solid 1px rgb(255, 208, 0);">Quê quán</td>
            <td style="border: solid 1px rgb(255, 208, 0);">
                <textarea cols="30" rows="10" placeholder="Nhập địa chỉ nhà, gồm số nhà, đường, phố, phường/xã"></textarea>
            </td>
        </tr>
        
        <tr>
            <td style="border: solid 1px rgb(255, 208, 0);"></td>
            <td style="border: solid 1px rgb(255, 208, 0);">
                <input type="submit" value="Đăng kí">
                <input type="submit" value="Điền lại">
            </td>
        </tr>
    </table>
</body>
</html>
