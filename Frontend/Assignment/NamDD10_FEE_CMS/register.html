<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/styles.css">

    <title>Register</title>
</head>

<body class="login-resgister">
    <div class="container-logres">
        <div class="input-header">
            <p>Register</p>
        </div>

        <div class="input-info">
            <form action="login.html" class="authen-form" id="register">
                <input type="text" placeholder="User name" id="username" required>
                <input type="text" placeholder="E-mail" id="email" required>
                <input type="text" placeholder="Password" id="pass" required>
                <input type="text" placeholder="Re Password" id="repass" required>
            </form>
            <button class="submit-button" id="submit">Register</button>
            <a href="login.html">Click here to login</a>
        </div>
    </div>

    <script src="JS/register.js"></script>
</body>

</html>
