<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/styles.css">

    <title>Login</title>
</head>

<body class="login-resgister">
    <div class="container-logres">
        <div class="input-header">
            <p>Please Sign In</p>
        </div>

        <div class="input-info">
            <form action="view_contents.html" class="authen-form" id="login">
                <input type="text" placeholder="E-mail" id="email" required>
                <input type="text" placeholder="Password" id="pass" required>
                <input type="checkbox">Remember Me
            </form>
            <button class="submit-button" id="submit">Login</button>
            <a href="register.html">Click here to register</a>
        </div>
    </div>

    <script src="JS/login.js"></script>
</body>

</html>
